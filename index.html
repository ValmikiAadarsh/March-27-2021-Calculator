<html>
    <head>
        <title>Calculator</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
                box-sizing: 0px;
            }
            body{
                padding: 0px;
                margin: 0px;
                box-sizing:border-box;
                display:flex;
                justify-content: center;
                align-items: center;
                min-height:100vh;
            }
            .container{
                width: 300px;
                height: 400px;
                /* border: 1px solid ; */
                padding: 5px;
                /* display: flex; */
            }
            .screen{
                width:300px;
                height: 100px;
                /* border: 1px solid; */
                box-shadow: 3px -3px 5px rgba(0,0,0,0.5) ,-3px -3px 5px rgba(0,0,0,0.3);
                border-radius: 10px;
                padding: 10px;
            }
            #output{
                /* border: 1px solid; */
                height: 30px;
                padding: 5px;
                font-size: 45px;
                text-align: right;
                font-family: sans-serif;
            }
            #history{
                /* border: 1px solid; */
                height: 40px;
                font-size: 25px;
                color: #e2e2e2;
                font-family: sans-serif;
                text-align: right;

            }
            .keyboard{
                height: 300px;
                width: 300px;
                /* border: 1px solid; */
            }
            .operator,.number{
                width: 50px;
                height: 50px;
                float: left;
                margin: 12px;
                border: none;
                box-shadow: 2px 2px 10px rgba(0,0,0,0.4);
                border-radius: 50%;
                outline: none;
            }
            .operator{
                font-size:20px;
            }
            .number{
                font-size: 30px;
            }
            .operator:active,.number:active{
                transition: all 0.6s cubic-bezier(0.075, 0.82, 0.165, 1);
                font-size: 10px;
            }

        </style>
    </head>
    <body>
        <div class="container">
                <div class="screen">
                    <div id="history">
                        <p id="history-value"></p>
                    </div>
                        <div id="output">
                            <p id="output-value"></p>
                        </div>
                       
                </div>
	<p>Hello</p>
                <div class="keyboard">
                        <button class="operator" id="clear">Clear</button>
                        <button class="operator" id="=">=</button>
                        <button class="operator" id="+">+</button>
                        <button class="operator" id="-">-</button>

                        <button class="operator" id="*">*</button>
                        <button class="operator" id="/">/</button>

                        <button class="number" id ="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                        <button class="number" id="4">4</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="6">6</button>
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                        <button class="number" id="10">10</button>
                        
                </div>
        </div>

        <script>
                function getHistory(){
                    return window.document.getElementById("history-value").innerText;
                }
                // alert(getHistory());

                function printHistory(num){
                    window.document.getElementById("history-value").innerText = num;
                }
                // printHistory(1000);

                function getOutput(){
                    return window.document.getElementById("output-value").innerText;
                }
                // alert(getOutput());

                function printOutput(num){
                    window.document.getElementById("output-value").innerText = num;
                }

                // printOutput(20);

                var operators = window.document.getElementsByClassName("operator");
                for(var i=0;i<operators.length;i++){
                    operators[i].addEventListener("click",function(){
                            if(this.id == "clear"){
                                printOutput("");
                                printHistory("");
                            }
                            else{
                                var output = getOutput();
                                var history = getHistory();
                                if(output =="" && history!=""){
                                    if(isNaN(history[history.length -1])){
                                        history = history.substr(0,history.length-1);
                                    }
                                }
                                if(output != "" || history !=""){
                                    history = history + output;
                                    if(this.id == "="){
                                        var result = eval(history);
                                        printOutput(result);
                                        printHistory("");
                                    }
                                    else{
                                        history = history +this.id;
                                        printHistory(history);
                                        printOutput("");
                                    }
                                }
                            }
                    });
                }

                var number  = window.document.getElementsByClassName("number");
                for(var i=0;i<number.length;i++){
                    number[i].addEventListener("click",function(){
                        var output = getOutput();
                        output= output+this.id;
                        printOutput(output);
                    })
                }
        </script>
    </body>
</html>
